name: ~python3 publish
on:
  workflow_call:
    inputs:
      registry:
        required: false
        type: string
      user:
        required: false
        type: string
    secrets:
      token:
        required: false
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: 3
    - uses: actions/setup-pdm@v3
    - uses: actions/checkout@v3
    - run: pdm build
    - uses: actions/gh-action-pypi-publish@release/v1
      with:
        repository-url: ${{ inputs.registry || 'https://upload.pypi.org/legacy/' }}
        user: ${{ inputs.user || '__token__' }}
        password: ${{ secrets.token || secrets.PYPI_TOKEN }}
