name: ~ci
on:
  workflow_call:
    inputs:
      scope:
        required: true
        type: string
      token:
        required: true
        type: string
      environment:
        required: true
        type: string
jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: pypi/dekspider
          token: ${{ inputs.token }}
          path: deploy
      - run: bash ./deploy/.cd/project.sh
        env:
          INPUTS__SCOPE: ${{ inputs.scope }}
          INPUTS__TOKEN: ${{ inputs.token }}
          INPUTS__ENVIRONMENT: ${{ inputs.environment }}
