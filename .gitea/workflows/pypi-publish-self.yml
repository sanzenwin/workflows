name: ~python3 publish self
on:
  workflow_call:
    inputs:
      scope:
        required: true
        type: string
      token:
        required: true
        type: string
jobs:
  publish-self:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pdm build
      - run: twine upload dist/*.whl --repository-url ${{ env.GITHUB_SERVER_URL }}/api/packages/${{ inputs.scope }}/pypi/
        env:
          TWINE_USERNAME: ${{ env.GITHUB_ACTOR }}
          TWINE_PASSWORD: ${{ inputs.token }}
