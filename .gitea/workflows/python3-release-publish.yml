name: ~python3 release publish
on:
  workflow_call:

jobs:
  release:
    uses: ./.gitea/workflows/release.yml
    permissions:
      contents: write
    secrets: inherit
  publish:
    uses: ./.github/workflows/python3-publish.yml
    secrets: inherit
    with:
      registry: $GITHUB_SERVER_URL/api/packages/$GITHUB_ACTOR/pypi/simple
