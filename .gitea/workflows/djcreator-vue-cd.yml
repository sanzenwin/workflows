name: ~cd
on:
  workflow_call:
    inputs:
      scope:
        required: true
        type: string
      token:
        required: true
        type: string
      project:
        required: true
        type: string
      shortcut:
        required: true
        type: string
jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: deploy/djcreator-vue
          token: ${{ inputs.token }}
          path: deploy
      - run: bash ./deploy/shell/cd.sh
        env:
          INPUTS__SCOPE: ${{ inputs.scope }}
          INPUTS__TOKEN: ${{ inputs.token }}
          INPUTS__PROJECT: ${{ inputs.project }}
          INPUTS__SECRETS_SHORTCUT: ${{ inputs.shortcut }}
